<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-1" style="background-color:lavender;"> 9 AM</div>
        <textarea id="nineBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
        <button id="nineButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        <!-- <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button> -->
      </div>
      <div class="row">
        <div class="col-sm-1" style="background-color:lavender;">10 AM</div>
        <textarea id="tenBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
        <button id="tenButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-sm-1" style="background-color:lavender;">11 AM</div>
        <textarea id="elevenBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
        <button id="elevenButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
      </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">12 PM</div>
          <textarea id="twelveBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="twelveButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">1 PM</div>
          <textarea id="oneBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="oneButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">2 PM</div>
          <textarea id="twoBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="twoButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">3 PM</div>
          <textarea id="threeBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="threeButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">4 PM</div>
          <textarea id="fourBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="fourButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>
        <div class="row">
          <div class="col-sm-1" style="background-color:lavender;">5 PM</div>
          <textarea id="fiveBox" class="col-sm-10" style="background-color:lavenderblush;"></textarea>
          <button id="fiveButton" class="btn saveBtn col-sm-1" style="background-color:lavender;"><i class="fas fa-save"></i></button>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>$("#currentDay").text(moment().format("dddd, MMMM Do"))</script>
    <script src = "style.js"></script>
  </body>
</html>
